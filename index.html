<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="img/favicon.png">
<title>GW2 API Explorer</title>
<link rel="stylesheet" href="style.css">
<script src="jquery-3.1.1.min.js"></script>
<script src="script.js"></script>
</head>
<body>
<div id="menu">
  <div id="langues">
    <img class="flag d" lang="en" alt="English" title="English" src="img/en.png" />
    <img class="flag d" lang="es" alt="Español" title="Español" src="img/es.png" />
    <img class="flag d" lang="de" alt="Deutsch" title="Deutsch" src="img/de.png" />
    <img class="flag d" lang="fr" alt="Français" title="Français" src="img/fr.png" />
    <img class="flag d" lang="zh" alt="zh" title="zh" src="img/zh.png" />
  </div>
  <div id="comptes"></div>
  <br>
  <div id="params">
    <input id="ids" type="text" placeholder="IDs"><br>
    <input id="cid" type="text" placeholder=":id"><br>
    <input id="cbo" type="text" placeholder=":board"><br>
    <input id="cre" type="text" placeholder=":region"><br>
    <input id="cgi" type="text" placeholder=":guild_id"><br>
    <input id="cte" type="text" placeholder=":team">
  </div>
  <br>
  <div id="eps"></div>
  <br><br>
  <div id="legend">
    <ul>Légende :
      <li class="a">Clé API requise</li>
      <li class="l">Langues</li>
      <li class="d">Désactivé</li>
    </ul>
  </div>
</div>
<div id="content">
  <textarea id="keyList" placeholder="Insérez votre clé d'API ici. Si plusieurs, séparées par une espace, une virgule ou un retour à la ligne."></textarea>
  <br>
  <button id="saveKeys">Sauver</button>
  <button id="delKeys">Effacer</button>
</div>
</body>
</html>
